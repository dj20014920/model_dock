    <script>
        const CATALOG_URL = 'https://raw.githubusercontent.com/lmarena/arena-catalog/main/data/scatterplot-data.json';
        let cachedData = null;

        function setStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function showStats(models, source, time) {
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('totalModels').textContent = models.length;
            
            const orgs = new Set(models.map(m => m.organization));
            document.getElementById('totalOrgs').textContent = orgs.size;
            document.getElementById('dataSource').textContent = source;
            document.getElementById('responseTime').textContent = time + 'ms';
        }

        async function testFetch() {
            setStatus('â³ GitHub arena-catalogì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ëŠ” ì¤‘...', 'info');
            const startTime = Date.now();

            try {
                const response = await fetch(CATALOG_URL, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    cache: 'no-store'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                const time = Date.now() - startTime;
                cachedData = data;

                setStatus(`âœ… ì„±ê³µ! ${data.length}ê°œ ëª¨ë¸ì„ ${time}msì— ê°€ì ¸ì™”ìŠµë‹ˆë‹¤.`, 'success');
                
                showStats(
                    data.map(d => ({ organization: d.organization || 'Unknown' })),
                    'arena-catalog',
                    time
                );

                document.getElementById('results').innerHTML = `
                    <h3>ì›ë³¸ ë°ì´í„° ìƒ˜í”Œ (ì²˜ìŒ 3ê°œ)</h3>
                    <pre>${JSON.stringify(data.slice(0, 3), null, 2)}</pre>
                `;
            } catch (error) {
                setStatus(`âŒ ì‹¤íŒ¨: ${error.message}`, 'error');
                document.getElementById('results').innerHTML = `
                    <div class="status error">
                        <strong>ì˜¤ë¥˜ ìƒì„¸:</strong><br>
                        ${error.stack || error.message}
                    </div>
                `;
            }
        }

        function extractOrganization(modelName) {
            const name = modelName.toLowerCase();
            
            if (name.includes('gpt') || name.includes('openai')) return 'OpenAI';
            if (name.includes('claude')) return 'Anthropic';
            if (name.includes('gemini') || name.includes('gemma')) return 'Google';
            if (name.includes('llama')) return 'Meta';
            if (name.includes('deepseek')) return 'DeepSeek';
            if (name.includes('qwen') || name.includes('qwq')) return 'Alibaba';
            if (name.includes('glm')) return 'Zhipu AI';
            if (name.includes('grok')) return 'xAI';
            if (name.includes('mistral') || name.includes('mixtral')) return 'Mistral AI';
            
            return 'Other';
        }

        async function testParsing() {
            if (!cachedData) {
                setStatus('âš ï¸ ë¨¼ì € "ë°ì´í„° ì†ŒìŠ¤ í…ŒìŠ¤íŠ¸"ë¥¼ ì‹¤í–‰í•˜ì„¸ìš”.', 'error');
                return;
            }

            setStatus('â³ ë°ì´í„° íŒŒì‹± ì¤‘...', 'info');

            try {
                const models = cachedData
                    .filter(item => item.model_api_name && item.name)
                    .map(item => ({
                        id: item.model_api_name,
                        name: item.name,
                        organization: item.organization || extractOrganization(item.name),
                        price: item.input_token_price && item.output_token_price ? {
                            input: item.input_token_price,
                            output: item.output_token_price
                        } : null,
                        license: item.license || null,
                        isAvailable: true
                    }));

                setStatus(`âœ… íŒŒì‹± ì™„ë£Œ! ${models.length}ê°œ ëª¨ë¸ ë³€í™˜ ì„±ê³µ`, 'success');
                
                showStats(models, 'Parsed', 0);

                document.getElementById('results').innerHTML = `
                    <h3>íŒŒì‹±ëœ ë°ì´í„° ìƒ˜í”Œ (ì²˜ìŒ 5ê°œ)</h3>
                    <div class="models-grid">
                        ${models.slice(0, 5).map(m => `

                                <div class="model-name">${m.name}</div>
                                <div class="model-id">${m.id}</div>
                                <div>
                                    <span class="model-org">${m.organization}</span>
                                    ${m.license ? `<span class="model-org" style="background:#666">${m.license}</span>` : ''}
                                </div>
                                ${m.price ? `
                                    <div class="model-price">
                                        ğŸ’° Input: $${m.price.input}/M | Output: $${m.price.output}/M
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                setStatus(`âŒ íŒŒì‹± ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        async function testGrouping() {
            if (!cachedData) {
                setStatus('âš ï¸ ë¨¼ì € "ë°ì´í„° ì†ŒìŠ¤ í…ŒìŠ¤íŠ¸"ë¥¼ ì‹¤í–‰í•˜ì„¸ìš”.', 'error');
                return;
            }

            setStatus('â³ ì¡°ì§ë³„ ê·¸ë£¹í™” ì¤‘...', 'info');

            try {
                const models = cachedData
                    .filter(item => item.model_api_name && item.name)
                    .map(item => ({
                        id: item.model_api_name,
                        name: item.name,
                        organization: item.organization || extractOrganization(item.name),
                        price: item.input_token_price && item.output_token_price ? {
                            input: item.input_token_price,
                            output: item.output_token_price
                        } : null,
                        license: item.license || null

                const grouped = models.reduce((acc, model) => {
                    const org = model.organization;
                    if (!acc[org]) acc[org] = [];
                    acc[org].push(model);
                    return acc;
                }, {});

                const sortedOrgs = Object.keys(grouped).sort((a, b) => 
                    grouped[b].length - grouped[a].length
                );

                setStatus(`âœ… ê·¸ë£¹í™” ì™„ë£Œ! ${sortedOrgs.length}ê°œ ì¡°ì§`, 'success');
                
                showStats(models, 'Grouped', 0);

                document.getElementById('results').innerHTML = `

                    ${sortedOrgs.map(org => `
